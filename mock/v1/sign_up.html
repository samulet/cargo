<!DOCTYPE html>
<html lang="ru" ng-app="website">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="description" content="">-->
    <title>Cargo - ${pageTitle}</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="css/additional_markup.css" rel="stylesheet" media="all">
    <link href="css/handheld.css" rel="stylesheet" media="handheld">
    <link href="css/theme.css" rel="stylesheet" media="all">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js' type='text/javascript'></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" type='text/javascript'></script>-->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type='text/javascript'></script>
    <!--<script src="js/app.js"></script>
    <script src="js/pages/sign.js"></script>
    <script src="js/app.js"></script>-->
    <link rel="shortcut icon" href="img/ico/favicon.ico">
    <link rel="icon" href="img/ico/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/ico/coast-browser-icon-228x228.png" sizes="228x228">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="img/ico/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="img/ico/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-57x57-precomposed.png">
    <meta name="application-name" content="Cargo"/>
    <meta name="msapplication-TileColor" content=" #6DB700"/>
    <meta name="msapplication-square70x70logo" content="img/ico/ie11-pinned-70x70.png"/>
    <meta name="msapplication-square150x150logo" content="img/ico/ie11-pinned-150x150.png"/>
    <meta name="msapplication-wide310x150logo" content="img/ico/ie11-pinned-310x150.png"/>
    <meta name="msapplication-square310x310logo" content="img/ico/ie11-pinned-310x310.png"/>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googmain_pagelecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<!-- Content block-->
<div>

    <!--Top menu-->
    <div class="navbar navbar-inverse tiny_navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Cargo</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--End Top menu-->

    <div ng-controller="signUpController">

        <div id="sign_up_block">
            <div class="container">
                <div id="sign_up_form_block" class="pull_right">
                    <form ng-submit="signUp()" name="signUpForm" role="form">
                        <ul style="list-style: none;">
                            <li class="form-group">
                                <label for="signup_email">Email </label>
                                <input type="email" id="signup_email" title="Email" alt="Email"
                                       placeholder="your@email.ru"
                                       ng-model="signUpData.email" class="form-control" required/>
                            </li>
                            <li class="form-group">
                                <label for="signup_password">Password </label>
                                <input type="password" id="signup_password" title="Password" alt="Password"
                                       ng-model="signUpData.password"
                                       ng-minlength="4"
                                       ng-maxlength="20" ng-pattern="/[a-zA-Z0-9]/" class="form-control" required/>
                            </li>
                            <!--<div class="alert" ng-class="alert.type" ng-show="alert">
                                <ul>
                                    <li ng-repeat="message in alert.messages">{{message}}</li>
                                </ul>
                            </div>-->
                            <div>
                                <button class="btn btn-label-width btn-green" ng-click="signIn()">Вход</button>
                                <button class="btn btn-input-width btn-green" ng-click="signUp()">Регистрация
                                </button>
                            </div>
                        </ul>
                    </form>
                </div>
                <h1 class="marketing_header">Some inspiration wow-text.</h1>

                <p class="marketing_subheader">some short explain of how we are and etc</p>
            </div>
            <br style="clear: both;"/>
        </div>

    </div>
</div>
<!-- End Content block-->
</body>
</html>
