<top-private-menu></top-private-menu>

<div ng-controller="accountController">
    <div class="container">
        <h3>Account page</h3>

        <div class="unfilled_bg small_block form_block" style="padding: 5px 15px;">
            <h3>Аккаунты</h3>
            <ul>
                <li ng-repeat="account in accounts">{{account.title}}
                    <span class="pull_right clickable" ng-click="removeAccount(account)" title="Удалить">
                        <i class="glyphicon glyphicon-remove"> </i>
                    </span>
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-remove"> </i> Добавить</button>
    </div>
</div>

</div>
