<!--Top menu-->
<div class="navbar navbar-inverse tiny_navbar" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Открыть меню</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!{{ROUTES.DASHBOARD}}">Cargo</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" role="menu">
                <li ng-class="getClass('{{ROUTES.DASHBOARD}}')" role="menuitem">
                    <a href="#!{{ROUTES.DASHBOARD}}">Личный кабинет</a>
                </li>
                <li ng-class="getClass('{{ROUTES.ACCOUNT}}')" role="menuitem">
                    <a href="#!{{ROUTES.ACCOUNT}}">Аккаунт</a>
                </li>
                <li ng-class="getClass('{{ROUTES.USER_PROFILE}}')" role="menuitem">
                    <a href="#!{{ROUTES.USER_PROFILE}}">Профиль</a>
                </li>
            </ul>
            <user-menu class="pull_right"
                       account-show-modal="accountShowModal"
                       company-show-modal="companyShowModal"
                       displayed-name="displayedName"
                       account-name="accountName"
                       company-short-name="companyShortName"></user-menu>
        </div>
    </div>

    <div aria-hidden="true" ng-controller="selectAccountModalController">
        <script type="text/ng-template" id="selectAccountModalContent.html">
            <div ng-show="accountShowModal">
                <div class="modal-header">
                    <h4 class="modal-title">Выбор Аккаунта</h4>
                </div>
                <div class="modal-body">
                    <!--<select title="Выберите текущий аккаунт">
                        <option ng-repeat="account in accounts">{{account.title}}</option>
                    </select>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="selectAccount()">Ok</button>
                    <button type="button" class="btn btn-warning pull_left" ng-click="closeSelectAccountModal()">Отмена</button>
                </div>
            </div>
        </script>
    </div>

    <div aria-hidden="true" ng-controller="selectCompanyModalController">
        <script type="text/ng-template" id="selectCompanyModalContent.html">
            <div ng-show="companyShowModal">
                <div class="modal-header">
                    <h4 class="modal-title">Выбор Юридического лица</h4>
                </div>
                <div class="modal-body">
                    <!--<select title="Выберите юридическое лицо, от имени которого совершаются действия">
                        <option ng-repeat="company in companies">{{company.title}}</option>
                    </select>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="selectCompany()">Ok</button>
                    <button type="button" class="btn btn-warning pull_left" ng-click="closeSelectCompanyModal()">Отмена</button>
                </div>
            </div>
        </script>
    </div>

</div>
<!--END Top menu-->
