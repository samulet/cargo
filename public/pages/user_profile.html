<div top-pprivate-menu></div>


<div ng-controller="userProfileController">
    <form name="profileForm" role="form">
        <ul class="form_list mobile_centered">
            <li id="profile_header">
                <span>Профиль {{username}}</span>
            </li>
            <li class="form-group">
                <input type="email" title="ФИО" alt="ФИО"
                       placeholder="ФИО"
                       ng-model="profileData.fio" class="form-control" required/>
            </li>

            <li class="form-group">
                <input type="email" title="Email" alt="Email"
                       placeholder="Email"
                       ng-model="profileData.email" class="form-control" required/>
            </li>

            <li class="form-group">
                <input type="email" title="Паспортные данные" alt="Паспортные данные"
                       placeholder="ФИО"
                       ng-model="profileData.passportData" class="form-control" required/>
            </li>

            <li class="form-group">
                <input type="text" title="Телефоны" alt="Телефоны"
                       placeholder="Телефоны"
                       ng-model="profileData.phones" class="form-control" required/>
            </li>

            <li>
                <span>Аккаунты соцальных сетей</span>
            </li>

            <li class="form-group">
                <button></button>
            </li>


            <alert ng-repeat="message in messages" type="message.type" close="closeAlert($index)">
                {{message.msg}}
            </alert>

            <li>
                <button class="btn btn-block btn-green" ng-click="signIn()">Войти</button>
            </li>
        </ul>
    </form>
</div>
