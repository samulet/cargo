<!DOCTYPE html>
<html lang="ru" ng-app="test">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo api test</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
          media="all">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js" type='text/javascript'></script>
    <script src="common_api_test.js" type='text/javascript'></script>
    <script src="../js/env_config.js" type='text/javascript'></script>
</head>
<body ng-class="bodyColor" style="background-color: #6DB700">

<style>
    .clear_list {
        list-style: none;
    }

    ul li {
        background-color: #fff;
        border-radius: 5px;
        padding: 10px 15px;
    }

    .header {
        font-weight: bold;
        font-size: 16px;
    }

    .description {
        font-style: italic;
        background-color: rgb(235, 235, 235);
        padding: 5px;
        border-radius: 5px;
    }

    .status {
        font-style: italic;
    }
</style>

<!-- Content block-->
<div class="container" ng-controller="apiTestController">

    <ul class="clear_list">
        <li style="margin: 15px;">asd</li>
        <li ng-repeat="item in api" style="margin: 15px;">
            <tile title="item.title" routes="item.routes"></tile>
        </li>
    </ul>

</div>
<!-- END Content block-->

<br/>
</body>
</html>
