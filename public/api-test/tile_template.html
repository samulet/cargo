<h4><span class="header">{{title}}</span></h4>
<p ng-repeat="route in routes">
    <span class="description"><b>{{route.method}}</b> {{route.url}}</span>
    <span class="status" ng-show="!route.status">Loading...</span>
    <span class="status" ng-show="route.status == 'ok'" style="color: #00A800;">
        <i class="glyphicon glyphicon-check"> </i> Ok (status: {{route.code}})
    </span>
    <span class="status" ng-show="route.status == 'failed'" style="color: red;">
       <i class="glyphicon glyphicon-fire"> </i> Failed (status: {{route.code}})
    </span>
</p>
