<div class="input-group">
    <label for="catalogue" class="input-group-addon">
        Юр лица
    </label>
    <input type="hidden"
           id="catalogue"
           ui-select2="select2Options"
           size="4"
           ng-model="selectedModel"
           ng-change="changeSelectedOption(selectedModel)"
           data-placeholder=".............................."
           class="catalogue_body select2-drop-mask"/>
    <span class="input-group-btn">
        <button class="btn btn-info" ng-click="showModal(catalog)">
            <span class="glyphicon glyphicon-plus"> </span>
        </button>
        <button class="btn btn-info" ng-click="showModal(catalog)">
            <span class="glyphicon glyphicon-search"> </span>
        </button>
    </span>
</div>

<div class="modal fade" ng-show="showCatalogueModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
